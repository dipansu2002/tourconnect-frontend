<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Router with API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h1>LOGO</h1>
    </nav>

    <main id="content"></main> <!-- This is where the content of intro.html will be loaded -->

    <script>
        // Function to load intro.html content
        function loadIntro() {
            fetch('pages/intro.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading intro page:', error));
        }

        // Load the intro content when the page loads
        window.onload = loadIntro;
    </script>
</body>
</html>
