<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav a {
            background-color: #0056b3;
        }

        nav a:hover, nav button:hover {
            background-color: #003d7a;
        }

        nav button {
            background-color: #0056b3;
        }

        .container {
            padding: 40px;
            max-width: 900px;
            margin: 40px auto;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 16px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .list-detail {
            margin-top: 30px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .list-detail h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .list-detail p {
            font-size: 16px;
            color: #555;
        }

        .list-detail p strong {
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <button id="create-list-button" onclick="window.location.href='listcreate.html'">Create List</button>
        <button id="logout-button">Logout</button>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Register for the List</h2>
            <form>
                <label for="datefrom">Date From:</label>
                <input type="date" id="datefrom" name="datefrom" required>

                <label for="dateto">Date To:</label>
                <input type="date" id="dateto" name="dateto" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="list-detail">
            <h2>List Details</h2>
            <p>No tourists registered yet.</p>
            <!-- Registration result will be displayed here -->
        </div>
    </div>

    <script src="../js/listactions/listregister.js"></script>
</body>
</html>
