<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Detail</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }
        nav a {
            background-color: #0056b3;
        }
        nav a:hover {
            background-color: #003d7a;
        }
        nav button {
            background-color: #0056b3;
        }
        nav button:hover {
            background-color: #003d7a;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .list-detail {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-detail h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .list-detail p {
            margin: 5px 0;
            color: #555;
        }
        .list-detail p strong {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody:empty:before {
            content: "No tourist data available.";
            display: block;
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <button id="create-list-button" onclick="window.location.href='listcreate.html'">Create List</button>
        <button id="logout-button">Logout</button>
    </nav>
    <div class="container">
        <div class="list-detail">
            <!-- List details will be dynamically loaded here -->
            <h2 id="list-title">List Title</h2>
            <p><strong>Description:</strong> <span id="list-description">List Description</span></p>
            <p><strong>Location:</strong> <span id="list-location">Location</span></p>
            <p><strong>Status:</strong> <span id="list-status">Status</span></p>
            <p><strong>Tourists Registered:</strong> <span id="tourists-registered">0</span></p>
            
            <!-- Tourist Data Table -->
            <table id="tourist-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date From</th>
                        <th>Date To</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tourist rows will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/listactions/listGuideDetail.js"></script>
</body>
</html>
