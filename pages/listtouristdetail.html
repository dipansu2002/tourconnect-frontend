<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist List Detail</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        nav {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background-color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav a:hover, nav button:hover {
            background-color: #212529;
        }

        .container {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        .list-detail {
            background-color: #fff;
            padding: 30px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .list-detail h2 {
            font-size: 1.8em;
            color: #343a40;
            margin-bottom: 20px;
        }

        .list-detail p {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .list-detail p strong {
            color: #495057;
        }

        .register-button-container {
            text-align: center;
            margin-top: 30px;
        }

        .register-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .register-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .list-detail {
                padding: 20px;
            }

            .list-detail h2 {
                font-size: 1.5em;
            }

            .register-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
        <button id="logout-button">Logout</button>
    </nav>
    <div class="container">
        <div class="list-detail">
            <!-- List details will be dynamically loaded here -->
        </div>
    </div>
    <script src="../js/listactions/listtouristdetail.js"></script>
</body>
</html>
