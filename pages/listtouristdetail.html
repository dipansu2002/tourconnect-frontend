<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist List Detail</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }
        nav a {
            background-color: #0056b3;
        }
        nav a:hover {
            background-color: #003d7a;
        }
        nav button {
            background-color: #0056b3;
        }
        nav button:hover {
            background-color: #003d7a;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .list-detail {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-detail h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .list-detail p {
            margin: 5px 0;
            color: #555;
        }
        .list-detail p strong {
            color: #333;
        }
        .register-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .register-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
        <button id="logout-button">Logout</button>
    </nav>
    <div class="container">
        <div class="list-detail">
            <!-- List details will be dynamically loaded here -->
        </div>
    </div>
    <script src="../js/listactions/listtouristdetail.js"></script>
</body>
</html>
