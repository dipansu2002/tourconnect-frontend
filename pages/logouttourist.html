<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Logout</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Logout container styling */
        .logout-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logout-container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .logout-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .logout-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .logout-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Optional: Add a subtle animation to the logout message */
        .logout-container h1, .logout-container p {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for visiting. You are now logged out.</p>
        <p><a href="logintourist.html">Login again</a> or <a href="index.html">Go to Home</a></p>
    </div>

    <script>
        // Clear the authentication token and user ID from localStorage
        localStorage.removeItem('x-auth-token');
        localStorage.removeItem('userId');

        // Optionally, redirect to the login page automatically after a delay
        setTimeout(() => {
            window.location.href = 'logintourist.html';
        }, 3000); // 3-second delay
    </script>
</body>
</html>
